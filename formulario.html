<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro para Gafete</h1>
       
    <p>¡Comparte este formulario con otros! <a href="https://elianalm04.github.io/registro_demo/" target="_blank">Enlace al Formulario</a></p>

    <form id="registrationForm">
      <label for="nombreCompleto">Nombre Completo:</label>
      <input type="text" id="nombreCompleto" required>

      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" required>

      <label for="numeroStand">Número de Stand:</label>
      <input type="text" id="numeroStand" required>

      <label for="foto">Fotografía:</label>
      <input type="file" accept="image/*" capture="camera" id="foto" required>

      <button type="button" onclick="generarGafete()">Generar Gafete</button>
    </form>

    <div id="gafeteContainer" class="hidden">
      <h2>Gafete</h2>
      <div id="gafeteInfo"></div>
      <img id="gafeteFoto" alt="Foto de gafete">
      <button onclick="descargarPDF()">Descargar PDF</button>
    </div>
  </div>

  <script src="https://rawgit.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
  <script src="script.js"></script>
</body>
</html>
